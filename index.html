  <head>
    <meta charset="UTF-8" />

    <title>Bookshelf Apps</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <body>
    <header>
      <h1>Dru Bookshelf</h1>
    </header>

    <main>
      <div class="content">
        <section class="input_section">
          <h2>Masukkan Buku Baru</h2>
          <form id="inputBook">
            <div class="input">
              <label for="inputBookTitle">Judul</label>
              <input id="inputBookTitle" type="text" required />
            </div>
            <div class="input">
              <label for="inputBookAuthor">Penulis</label>
              <input id="inputBookAuthor" type="text" required />
            </div>
            <div class="input">
              <label for="inputBookYear">Tahun</label>
              <input id="inputBookYear" type="number" required />
            </div>
            <div class="input_inline">
              <label for="inputBookIsComplete">Selesai dibaca</label>
              <input
                id="inputBookIsComplete"
                type="checkbox"
                onclick="changeText()"
              />
            </div>
            <button id="booksubmit" type="submit">
              Masukkan Buku ke rak
              <span id="textsubmit">Belum selesai dibaca</span>
            </button>
          </form>
        </section>

        <section class="search-section">
          <div class="title-search">
            <form id="searchBook">
              <h2>Cari Buku</h2>
              <div class="input-search">
                <label for="search-title">Judul</label>
                <input id="search-title" type="text" />
                <button id="search" type="submit">Cari</button>
              </div>
            </form>
          </div>
        </section>
      </div>

      <aside>
        <div class="book-shelf">
          <h2>Belum selesai dibaca</h2>
          <div id="uncompletedList" class="book-list">

          </div>
        </div>
        <div class="book-shelf">
          <h2>Selesai dibaca</h2>
